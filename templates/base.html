<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}MiniCoin Pals{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Share Tech Mono', monospace;
      color: #e0e0e0;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #3f2b96);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      color: #00ffc3;
    }

    .container {
      margin-top: 60px;
    }

    .neon-box {
      border: 2px solid #00ffc3;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 255, 195, 0.05);
      box-shadow: 0 0 20px #00ffc3a1;
    }

    .btn-neon {
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 12px;
      background: linear-gradient(45deg, #00ffc3, #007cff);
      color: black;
      transition: 0.3s;
      box-shadow: 0 0 15px #00ffc3a8;
      cursor: pointer;
    }

    .btn-neon:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #00ffc3, #007cff);
      box-shadow: 0 0 25px #00ffc3;
    }

    a {
      color: #00ffc3;
      text-decoration: none;
    }

    a:hover {
      text-shadow: 0 0 5px #00ffc3;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    /* Coin Animation */
    .coin-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      text-align: center;
      z-index: 9999;
    }

    .coin-animation {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #FFD700, #b8860b);
      box-shadow: 0 0 25px #FFD700, 0 0 50px #FFD700;
      animation: spin 3s linear infinite, bounce 2s ease-in-out infinite;
    }

    .coin-counter {
      color: #FFD700;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      margin-top: 5px;
      text-shadow: 0 0 5px #FFD700;
    }

    @keyframes spin {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <div class="coin-container">
    <div class="coin-animation"></div>
    <div class="coin-counter" id="coinCounter">ðŸ’° 0</div>
  </div>

  <footer>
    MiniCoin Pals âš¡ | Built by Lakshay Singh 
  </footer>

  <script>
    let counter = 0;
    setInterval(() => {
      counter += Math.floor(Math.random() * 3);
      document.getElementById('coinCounter').innerText = 'ðŸ’° ' + counter;
    }, 3000);
  </script>
</body>
</html>
