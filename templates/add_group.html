{% extends "base.html" %}
{% block title %}Create Group | MiniCoin Pals{% endblock %}

{% block content %}
<div class="container mt-5 fade-in">
    <div class="card neon-box p-4 shadow-lg border-0" style="background: linear-gradient(145deg, #0d0d0d, #1a1a1a); color: #f1f1f1;">
        <h2 class="text-center mb-4" style="color: #FFD700; font-weight: bold;">ğŸš€ Create a New Group</h2>

        <form method="post">
            <div class="mb-4">

            </div>

            <div class="mb-4">
                <label for="members" class="form-label">Member User IDs (comma-separated)</label>

                <small class="form-text text-muted">Ask your friends for their unique user IDs</small>
            </div>

            <div class="text-center">
                <button type="submit" class="btn-neon">âœ¨ Create Group</button>
                <a href="/" class="btn btn-outline-light ms-3">ğŸ  Home</a>
            </div>
        </form>
    </div>
</div>

<style>
.fade-in {
    animation: fadeInUp 0.8s ease-in-out;
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
